<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ddcecb68f9.js"></script>
    <title>JavaScript</title>
</head>
<body>
    <section id="counter">
        <div class="container">
            <h1>People Entered:</h1>
            <h2 class="counter" >0</h2>
            <button class="increase-btn"> Increment</button>
            <button class="save-btn"> Save</button>
            <!-- <button class="del-btn"> Delete</button> -->
            <p class="saveEL" >Previous entries: </p>
        </div>
    </section>


    <section class="scoreboard">
        <div class="scoreboard-container">
            <div class="home">
                <h3 class="home">Home</h3>
                <div class="txt">
                    <p class="score">0</p>
                </div>
                <div class="btn">
                    <button class="add1">+1</button>
                    <button class="add2">+2</button>
                    <button class="add3">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3 class="guest">Guest</h3>
                <div class="txt">
                    <p class="score1">0</p>
                </div>
                <div class="btn">
                    <button class="add1g">+1</button>
                    <button class="add2g">+2</button>
                    <button class="add3g">+3</button>
                </div>
            </div>
        </div>
    </section>

    <section class="blackJack">
        <div class="blackjackBody">
            <h3>Blackjack</h3>
            <p class="message">Want to play a round?</p>
            <p class="card">Cards:</p>
            <p class="sum">Sum:</p>
            <button class="start">Start Game</button>
            <button class="draw">Draw a Card</button>
            <p class="player"></p>
            <p class="result"> </p>
        </div>
    </section>

    <section class="chrome-extension">
        <div class="chromeCont">
            <input type="text" class="input">
            <button class="saveInput">Save input</button>
            <button class="tab">Save tab</button>
            <button class="delAll">Delete all</button>
            <ul class="list"></ul>
        </div>
    </section>
    
</body>
<script src="main.js"></script>
</html>
